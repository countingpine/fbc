	Intrinsic define (macro value) set by the compiler<br \>
<br \>
<div class="fb_sect_title">Syntax</div><div class="fb_sect_cont"><tt><br \>
__TIME__<br \>
</tt><br \>
</div><div class="fb_sect_title">Description</div><div class="fb_sect_cont"><br \>
Substitutes the compiler time in 24 hour format were used.<br \>
<br \>
</div><div class="fb_sect_title">Example</div><div class="fb_sect_cont"><br \>
<tt><div class="freebasic">
<span class="key">Print</span>&nbsp;<span class="quo">"CompileTime:&nbsp;"</span><span class="oth">;</span><span class="key">__TIME__</span><br />
</div></tt><br />
<pre class="fb_pre">
Compile Time: 11:42:57
</pre></div><div class="fb_sect_title">Differences from QB</div><div class="fb_sect_cont"><br \>
